<h2 mat-dialog-title>Policeman Detail</h2>
<mat-dialog-content >

  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]=15>
            <agm-marker [latitude]="latitude" 
            [longitude]="longitude"
            [iconUrl]='{"url": "https://www.iconshock.com/image/RealVista/people/policeman/","scaledSize": {"height": 50, "width": 50}}'
            ></agm-marker>
          </agm-map>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Detail
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Identifier: {{policemanId}}</div>
            <div>Location: LAT: {{latitude}} | LONG: {{longitude}}</div>
            <div>Name: {{userFirstName}} {{userLastName}}</div>
            <div>Is Administrator: {{isAdmin}}</div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
  </mat-grid-list>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click) = "closePolicemanDetail()">Close</button>
</mat-dialog-actions>
